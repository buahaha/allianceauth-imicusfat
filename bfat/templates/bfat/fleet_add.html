{% extends 'allianceauth/base.html' %}
{% load i18n %}
{% load bootstrap %}
{% block page_title %}{% trans 'Fleet Activity' %}{% endblock %}

{% block content %}
        <div class="col-lg-12">
            <br>
            {% include "bfat/menu.html" %}
            <h2>{% trans "Create" %} {{ term }}{% trans "Link" %}</h2>
                <div class="col-md-4 col-md-offset-4">
                    <div class="row">
                        <form class="form-signin" role="form" action="" method="PUT">
                            {% csrf_token %}
                            {{ form|bootstrap }}
                            <br />
                            <button class="btn btn-lg btn-primary btn-block" type="submit" name="add_link">{% trans "Create" %} {{ term }}{% trans "Link" %}</button>
                        </form>
                    </div>
                </div>
        </div>
    </div>


{% endblock %}
